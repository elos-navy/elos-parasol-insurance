apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opendatahub-viewer
rules:
- apiGroups:
    - datasciencecluster.opendatahub.io
  resources:
    - datascienceclusters
  verbs:
    - get
    - list
    - watch

- apiGroups:
    - dscinitialization.opendatahub.io
  resources:
    - "*"
  verbs:
    - get
    - list
    - watch

- apiGroups:
    - ""
  resources:
    - configmaps
  verbs:
    - get
    - list
    - watch

